---
#-------------------------------------------------------------------------------#
## This configuration file needs to be placed in ${Home Directory}/config.yaml
#-------------------------------------------------------------------------------#
# HTTP(S) and SOCKS5 server on the same port
mixed-port: 7890

allow-lan: false

# rule / global / direct / script (default is rule)
mode: rule

# info / warning / error / debug / silent
log-level: silent

# When set to false, resolver won't translate hostnames to IPv6 addresses
ipv6: false

# RESTful web API listening address
external-controller: 127.0.0.1:9090

experimental:
  ignore-resolve-fail: true

# Wildcard hostnames are supported (e.g. *.clash.dev, *.foo.*.example.com)
# Non-wildcard domain names has a higher priority than wildcard domain names
# e.g. foo.example.com > *.example.com > .example.com
hosts:
  # 'mtalk.google.com': 108.177.125.188
  # 'smtp.gmail.com': 74.125.20.109
  # 't.cn': 203.107.55.116
  "*.clash.dev": 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'

# DNS server settings -------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
# This section is optional. When not present, DNS server will be disabled.
dns:
  enable: false
  listen: 127.0.0.1:53

  # when false, response to AAAA questions will be empty
  ipv6: false

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  # resolve dns nameserver host, should fill pure IP
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
    - 119.29.29.29
  enhanced-mode: redir-host # or fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  use-hosts: true # lookup hosts and return IP record

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  nameserver:
    # telegram (@DH-DNS New) group
    - tls://dh-dns.global-idc.net:853
    - https://dh-dns.global-idc.net/dns-query

    # alidns DoT DoH
    # - https://dns.alidns.com/dns-query
    - tls://223.5.5.5:853
    - https://223.5.5.5/dns-query

    # tencent DNSPod DoH
    - https://doh.pub/dns-query

    - tls://dns.rubyfish.cn:853 # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS

  # When `fallback` is present, the DNS server will send concurrent requests
  # to the servers in this section along with servers in `nameservers`.
  # The answers from fallback servers are used when the GEOIP country is not `CN`.
  fallback:
    - https://cloudflare-dns.com/dns-query

  # IP address resolved with servers in `nameserver` is used when
  # `fallback-filter.geoip` is true and when GEOIP of the IP address is `CN`.
  #
  # If `fallback-filter.geoip` is false, results from `fallback` nameservers
  # are always used, and answers from `nameservers` are discarded.
  #
  # This is a countermeasure against DNS pollution attacks.
  fallback-filter:
    geoip: true
    ipcidr: # ips in these subnets will be considered polluted
      - 240.0.0.0/4

# DNS end -------------------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
mixin:
  # https://github.com/Dreamacro/clash/wiki/Premium-Core-Features
  # https://docs.cfw.lbyczf.com/contents/tun.html
  tun:
    enable: true
    stack: gvisor # only gvisor
    dns-hijack:
      - 198.18.0.2:53 # when `fake-ip-range` is 198.18.0.1/16, should hijack 198.18.0.2:53
    macOS-auto-route: true # auto set global route for Windows
    # It is recommended to use `interface-name`
    macOS-auto-detect-interface: true # auto detect interface, conflict with `interface-name`

# proxy-providers start here ------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
# specific format refer toï¼šhttps://lancellc.gitbook.io/clash/clash-config-file/proxy-provider
proxy-providers:
  # https://github.com/Sansui233/proxypool
  # https://proxypoolss.tk
  holiport:
    type: http
    path: ./proxy/holiport.yaml
    url: 
    interval: 172800 # seconds --> 2 days
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400 # seconds --> 1 day

# proxy-providers end--------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
# proxy-groups start here----------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
proxy-groups:
  - name: Auto
    type: fallback # / url-test / fallback / select / load-balance
    proxies:
      - Latency
      - LoadBalance
    url: http://www.gstatic.com/generate_204
    interval: 600

  - name: Selector
    type: select
    use:
      - holiport

  - name: Latency
    type: url-test
    use:
      - holiport
    url: http://www.gstatic.com/generate_204
    interval: 600

  - name: LoadBalance
    type: load-balance
    use:
      - holiport
    url: http://www.gstatic.com/generate_204
    interval: 600

# proxy-groups end-----------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
# rule-providers start here--------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
# https://lancellc.gitbook.io/clash/clash-config-file/rule-provider
# https://github.com/Loyalsoldier/clash-rules/blob/master/README.md
rule-providers:
  # https://github.com/DivineEngine/Profiles/tree/master/Clash start here
  unbreak:
    type: http
    behavior: classical
    path: ./ruleset/unbreak.yaml
    url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    # url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Unbreak.yaml
    interval: 172800 # seconds --> 2 days

  china:
    type: http
    behavior: classical
    path: ./ruleset/china.yaml
    url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    # url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/China.yaml
    interval: 172800 # seconds --> 2 days
  # https://github.com/DivineEngine/Profiles/tree/master/Clash end
  # https://github.com/Loyalsoldier/clash-rules start here
  # list of Directly Connected Domains
  direct:
    type: http
    behavior: domain
    path: ./ruleset/direct.yaml
    url: https://raw.githubusercontents.com/Loyalsoldier/clash-rules/release/direct.txt
    # url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    interval: 172800 # seconds --> 2 days

  # list of IPv4 addresses in Mainland China
  cncidr:
    type: http
    behavior: ipcidr
    path: ./ruleset/cncidr.yaml
    url: https://raw.githubusercontents.com/Loyalsoldier/clash-rules/release/cncidr.txt
    # url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
    interval: 172800 # seconds --> 2 days

  lancidr:
    type: http
    behavior: ipcidr
    path: ./ruleset/lancidr.yaml
    url: https://raw.githubusercontents.com/Loyalsoldier/clash-rules/release/lancidr.txt
    # url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    interval: 172800 # seconds --> 2 days
  # https://github.com/Loyalsoldier/clash-rules end
# rule-providers end---------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
# rules start here-----------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------------
rules:
  - RULE-SET,unbreak,DIRECT
  - RULE-SET,china,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,lancidr,DIRECT

  # refer to the file: Country.mmdb that in home directory
  # https://github.com/Hackl0us/GeoIP2-CN
  - GEOIP,CN,DIRECT,no-resolve

  # The Match rule must be written after all other rules
  # It defines the default policy for requests which are not matched by any other rules
  - MATCH,Auto
